name: Deploy – Prod
on:
  push:
    branches: [main]

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # REMOVEMOS as linhas 'cache: maven' e 'cache-dependency-path'
          # Isso impede que o erro de "No file matched" aconteça aqui.

      - name: Build Maven
        run: |
          # 1. Busca onde o pom.xml real está escondido
          POM_PATH=$(find . -name "pom.xml" | grep "backend" | head -n 1)
          APP_DIR=$(dirname "$POM_PATH")
          
          echo "Projeto localizado em: $APP_DIR"
          cd "$APP_DIR"
          
          # 2. Tenta rodar com o Wrapper, se não der, usa o Maven do sistema
          if [ -f "mvnw" ]; then
            chmod +x mvnw
            ./mvnw clean package -DskipTests
          else
            mvn clean package -DskipTests
          fi

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push imagem Prod
        run: |
          # Localiza o Dockerfile para definir o contexto
          DOCKER_DIR=$(dirname $(find . -name "Dockerfile" | head -n 1))
          cd "$DOCKER_DIR"
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod

      - name: Deploy na EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod
            cd ~/reservas-system || cd ~/projeto
            docker compose -f infra/docker-compose.yml up -d --no-deps api-prod
            docker image prune -f
