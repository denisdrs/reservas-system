name: Deploy – Prod
on:
  push:
    branches: [main]

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # SEM cache aqui — sua estrutura não-padrão quebra o setup-java

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build Maven
        run: |
          POM_PATH=$(find . -name "pom.xml" | grep "backend" | head -n 1)

          if [ -z "$POM_PATH" ]; then
            echo "Erro: pom.xml não encontrado no diretório backend."
            exit 1
          fi

          APP_DIR=$(dirname "$POM_PATH")
          echo "Projeto localizado em: $APP_DIR"
          cd "$APP_DIR"

          if [ -f "mvnw" ]; then
            chmod +x mvnw
            ./mvnw clean package -DskipTests
          else
            echo "mvnw não encontrado, usando mvn do runner."
            mvn clean package -DskipTests
          fi

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push imagem Prod
        run: |
          DOCKER_PATH=$(find . -name "Dockerfile" | grep "backend" | head -n 1)

          if [ -z "$DOCKER_PATH" ]; then
            echo "Erro: Dockerfile não encontrado."
            exit 1
          fi

          DOCKER_DIR=$(dirname "$DOCKER_PATH")
          echo "Dockerfile localizado em: $DOCKER_DIR"
          cd "$DOCKER_DIR"

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod

      - name: Deploy na EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod
            cd ~/reservas-system || { echo "Erro: diretório não encontrado na EC2."; exit 1; }
            docker compose -f infra/docker-compose.yml up -d --no-deps api-prod
            docker image prune -f
