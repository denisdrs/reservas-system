name: Deploy – Prod
on:
  push:
    branches: [main]

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          # O padrão '**' busca o pom.xml em qualquer subpasta, evitando o erro de 'No file matched'
          cache-dependency-path: '**/pom.xml'

      - name: Build Maven
        # Ajustado para a pasta onde o projeto Java realmente reside
        working-directory: backend/reservas-system
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push imagem Prod
        # O contexto do docker build permanece em /backend para encontrar o Dockerfile
        working-directory: backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod

      - name: Deploy na EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Atualiza a imagem e reinicia apenas o container da API
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod
            cd ~/reservas-system
            docker compose -f infra/docker-compose.yml up -d --no-deps api-prod
            docker image prune -f
