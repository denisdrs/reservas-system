name: Deploy – Prod
on:
  push:
    branches: [main]

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Maven (Localização Dinâmica)
        run: |
          # 1. Localiza onde está o pom.xml do projeto real (evitando pastas de target)
          POM_FILE=$(find . -name "pom.xml" -not -path "*/target/*" | head -n 1)
          PROJECT_DIR=$(dirname "$POM_FILE")
          
          echo "Projeto localizado em: $PROJECT_DIR"
          cd "$PROJECT_DIR"
          
          # 2. Executa o build usando o Wrapper (se existir) ou o Maven do sistema
          if [ -f "mvnw" ]; then
            chmod +x mvnw
            ./mvnw clean package -DskipTests
          else
            mvn clean package -DskipTests
          fi

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push imagem Prod
        run: |
          # 1. Localiza o Dockerfile para definir o contexto correto
          DOCKER_FILE=$(find . -name "Dockerfile" | head -n 1)
          DOCKER_DIR=$(dirname "$DOCKER_FILE")
          
          echo "Dockerfile localizado em: $DOCKER_DIR"
          cd "$DOCKER_DIR"
          
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod

      - name: Deploy na EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/reservas-api:prod
            # Tenta entrar na pasta do projeto na EC2 (com fallback)
            cd ~/reservas-system || cd ~/projeto || exit 1
            docker compose -f infra/docker-compose.yml up -d --no-deps api-prod
            docker image prune -f
